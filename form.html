<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <style>
        /* Set background color for the body */
        body {
            background-color: #fdf5d0; /* Light yellow background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container with shadow and form alignment */
        .form-container {
            position: relative;
            box-shadow: 10px 10px 0px #f9a385; /* Shadow effect */
            background-color: #fdf6e3;
            padding: 30px;
            max-width: 300px;
            text-align: center;
        }

        /* Adjust the form and input field styling */
        .form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-family: sans-serif;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            border: 0;
            border-bottom: 2px solid #000; /* Black underline */
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #fdf6e3;
            color: #000;
            outline: none;
            text-align: center;
        }

        /* Style the submit button */
        button {
            background-color: #f9a385;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            color: #333;
            border-radius: 4px;
            box-shadow: 3px 3px 0px #8f91c6; /* Light shadow behind button */
        }

        button:hover {
            background-color: #f78961; /* Hover effect */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form class="form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
