<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form with Custom Button</title>
    <style>
        /* Styling for the body */
        body {
            background-color: #fdf5d0; /* Light yellow background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000;
        }

        /* Container for the form */
        .form-container {
            position: relative;
            box-shadow: 10px 10px 0px #f9a385; /* Shadow effect */
            background-color: #fdf6e3; /* Light cream color */
            padding: 30px;
            max-width: 300px;
            text-align: center;
        }

        /* Form styling */
        .form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-family: sans-serif;
            font-size: 18px;
            margin-bottom: 10px;
            color: #000;
        }

        input {
            border: 0;
            border-bottom: 2px solid #000; /* Black underline */
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #fdf6e3;
            color: #000;
            outline: none;
            text-align: center;
        }

        /* Styling for the custom button */
        @import url('https://fonts.googleapis.com/css?family=Montserrat');
        .submit-button {
            position: relative;
            color: #cecd24;
            text-decoration: none;
            font-size: 1.25em;
            display: inline-block;
            font-family: Montserrat, sans-serif;
            text-transform: uppercase;
            padding: 0.5em 2em;
            border: 2px solid #cecd24;
            transition: 0.3s ease;
            background-color: transparent;
            cursor: pointer;
        }
        
        .submit-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 100%;
            bottom: 0;
            background: #cecd24;
            transition: right 0.3s ease, left 0.3s ease;
            z-index: -1;
        }

        .submit-button::after {
            content: "";
            position: absolute;
            background-image: url('https://cdn-icons-png.flaticon.com/128/109/109617.png');
            top: 0;
            left: calc(100% - 3em);
            right: 3em;
            bottom: 0;
            background-size: 1.5em;
            background-repeat: no-repeat;
            background-position: center;
            transition: right 0.3s ease;
        }

        .submit-button:hover {
            padding-right: 3.5em;
        }

        .submit-button:hover::before {
            left: calc(100% - 3em);
            right: 0;
        }

        .submit-button:hover::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form class="form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone">

            <!-- Custom button integrated within the form -->
            <button class="submit-button" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
